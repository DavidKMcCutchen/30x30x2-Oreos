<mat-card class="list">
    <mat-card-header>
      <mat-card-title> <h1>Select an Oreo</h1> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item
          *ngFor="let oreo of oreos"
          (click)="selected.emit(oreo)"
          class="mat-list-item"
        >
          <h1 matLine>{{ oreo.title }}</h1>
          <p matLine>{{ oreo.description }}</p>
          <p matLine>{{ oreo.deliciousness }}/100</p>

          <button
            mat-icon-button
            (click)="deleted.emit(oreo.id); $event.stopImmediatePropagation()"
          >
            <mat-icon *ngIf="!readonly">cancel</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
